<!DOCTYPE html>
<html>
<head>
    <title>Furniture Calculator</title>

    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>AILU Furniture Calculator</h1>



    <form action="/calc" method="get">

<h3>Client info</h3>
    Name: <input name="name" required><br><br>
    Phone: <input name="phone" required><br><br>
    City: <input name="city"><br><br>

    <h3>Furniture</h3>
    <select name="type">
      <option value="cabinet">Cabinet</option>
      <option value="wardrobe">Wardrobe</option>
      <option value="kitchen">Kitchen</option>
    </select><br><br>

    <select name="material">
      <option value="ldsp">LDSP</option>
      <option value="mdf">MDF</option>
      <option value="wood">Wood</option>
    </select><br><br>

    Width: <input type="number" step="0.01" name="width" required><br><br>
    Height: <input type="number" step="0.01" name="height" required><br><br>

    <button type="submit">Calculate</button>
    </form>


</body>
</html>
